<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        /* Estilos para el fondo rosa */
        body {
            background-color: #faddeb; /* Color rosa */
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
        }

        .buttons {
            margin-top: 20px;
        }

        .yes-button, .no-button {
            padding: 15px 30px;  /* Aumentar el tamaño del padding para hacerlo más grande */
            margin: 10px;
            font-size: 1.5em;     /* Aumentar un poco el tamaño de la fuente */
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .yes-button {
            background-color: #28a745; /* Verde */
            color: white;
        }

        .no-button {
            background-color: #dc3545; /* Rojo */
            color: white;
        }

        .gif_container {
            margin-top: 30px;
        }

        img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }

        /* Estilos para la página de respuesta afirmativa */
        .yes-page {
            display: none;
            background-color: #faddeb;
            padding: 20px;
            text-align: center;
        }

    </style>
</head>
<body>
    <!-- Página inicial -->
    <div class="container" id="initialPage">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button class="yes-button" id="yesButton" onclick="handleYesClick()">Yes</button>
            <button class="no-button" onclick="handleNoClick()">No</button>
        </div>
        <div class="gif_container">
            <img src="https://pa1.aminoapps.com/6514/3e405f83f2e879697810b0f05ffd227028d60acb_hq.gif" alt="Gustavo la Rana">
        </div>
    </div>

    <!-- Página de respuesta afirmativa -->
    <div class="yes-page" id="yesPage">
        <h1>ole ole los caracoles</h1>
        <div class="gif_container">
            <!-- Cambié la URL de la imagen aquí -->
            <img src="https://media1.tenor.com/m/0xoedFwflPAAAAAd/kermit-the-frog-robin.gif">
        </div>
    </div>

    <script>
        // Función para manejar el clic en el botón "Yes"
        function handleYesClick() {
            // Oculta la página inicial
            document.getElementById('initialPage').style.display = 'none';
            // Muestra la página de respuesta afirmativa
            document.getElementById('yesPage').style.display = 'block';
        }

        // Función para manejar el clic en el botón "No"
        let clickCount = 0; // Contador para el número de clics
        function handleNoClick() {
            clickCount++;
            const yesButton = document.getElementById('yesButton');

            // Agranda el botón "Yes" gradualmente en función del número de clics
            let newWidth = 120 + (clickCount * 200); // Aumenta 60% en cada clic
            let newHeight = 60 + (clickCount * 100); // Aumenta la altura también
            yesButton.style.width = newWidth + 'px';
            yesButton.style.height = newHeight + 'px';

            // // Si el botón "Yes" alcanza el tamaño de toda la pantalla, muestra la siguiente página
            // if (newWidth >= 500) { // Puedes ajustar este valor a lo que consideres adecuado
            //     setTimeout(function() {
            //         // Cambiar a la página de respuesta afirmativa
            //         document.getElementById('initialPage').style.display = 'none';
            //         document.getElementById('yesPage').style.display = 'block';
            //     }, 500); // Esperar 0.5 segundos después de que el botón se haya agrandado lo suficiente
            // }
        }
    </script>
</body>
</html>
